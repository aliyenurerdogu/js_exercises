<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <p>
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">Lorem, ipsum dolor.</span>
            <i class="fa-solid fa-quote-right"></i>
        </p>
        <span id="author">Lorem, ipsum.</span>

        <div class="button-container">
            <button class="new-quote">New Quote</button>
            <button><img src="images/twitter.png">Tweet</button>
        </div>
    </div>

    <script>
        fetch("https://api.allorigins.win/get?url=https://zenquotes.io/api/random")
            .then(response => response.json())
            .then(data => console.log(data));




    </script>

</body>

</html>
