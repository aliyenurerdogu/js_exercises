<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <p>
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fa-solid fa-quote-right"></i>
        </p>
        <span id="author"></span>

        <div class="button-container">
            <button class="new-quote">New Quote</button>
            <button class="post-tweet"><img src="images/twitter.png">Tweet</button>
        </div>
    </div>

    <script>
        async function getQuote() {
            try {
                const response = await fetch('https://dummyjson.com/quotes/random');
                const data = await response.json();

                const quote = data.quote;
                const author = data.author;

                document.getElementById('quote').textContent = quote;
                document.getElementById('author').textContent = author;
            } catch (error) {
                console.error('Hata olu≈ütu:', error);
            }
        };

        window.onload = getQuote;

        document.querySelector('.new-quote').addEventListener('click', getQuote);

        function tweet() {
            window.open("https://twitter.com/intent/tweet?text=" + quote.textContent + " ---by " + author.textContent, "Twitter URL", "width=700, height=400");
        };

        document.querySelector('.post-tweet').addEventListener('click', tweet);
    </script>

</body>

</html>
