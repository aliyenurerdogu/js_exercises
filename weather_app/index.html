<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>
    <div class="kapsayici">
        <div class="container-sm">
            <div class="input-container">
                <input id="city" type="text" placeholder="Enter city name">
                <button id="getWeatherButton"><i class="fas fa-search"></i></button>
            </div>
            <div class="weather-container">

                <h2 id="cityName"></h2>
                <div class="temperature-container">
                    <img id="weatherIcon" />
                    <p id="temperature"></p>
                </div>
                <div class="detail-container">
                    <div class="humidity-container">
                        <i class="bi bi-moisture"></i>
                        <p id="humidity"></p>
                    </div>
                    <div class="wind-container">
                        <i class="bi bi-wind"></i>
                        <p id="wind"></p>
                    </div>
                </div>
            </div>
        </div>
        <h3>En son konumlar</h3>
        <div class="searchedCitiesContainer">
            <ul id="searchedCitiesList"></ul>
            <button class="clear-searched" onclick="clearSearchedCities()">Temizle</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>
